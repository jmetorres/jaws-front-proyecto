<div class="main-div">
    <mat-card class="example-card center">
        <mat-card-header class="centerContent">
            <mat-card-title>Curso JAWS</mat-card-title>
        </mat-card-header>
        <form #myform="ngForm" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" required [(ngModel)]="encuesta.name" name="encuesta.name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellido" required [(ngModel)]="encuesta.lastName" name="encuesta.lastName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Edad" type="number" required [(ngModel)]="encuesta.age" name="encuesta.age">
                </mat-form-field>
                <mat-radio-group class="example-radio-group" [(ngModel)]="encuesta.choice" name="encuesta.choice">
                    <mat-radio-button class="example-radio-button" *ngFor="let choice of choices" [value]="choice">
                        {{choice}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
            <mat-card-actions align="center">
                <button type="submit" mat-raised-button [disabled]="myform.invalid" color="primary" (click)="enviar()">Enviar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
