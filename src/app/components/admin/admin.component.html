<div class="main-div">
    <mat-card class="example-card center">
        <mat-card-header class="centerContent">
            <mat-card-title>Encuestas registradas</mat-card-title>
        </mat-card-header>
        <form #myform="ngForm" class="example-form">
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef> Age </th>
                        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="choice">
                        <th mat-header-cell *matHeaderCellDef> Choice </th>
                        <td mat-cell *matCellDef="let element"> {{element.choice}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <!-- <mat-card-actions align="center">
                <button type="submit" mat-raised-button [disabled]="myform.invalid" color="primary" (click)="enviar()">Enviar</button>
            </mat-card-actions> -->
        </form>
    </mat-card>
</div>
